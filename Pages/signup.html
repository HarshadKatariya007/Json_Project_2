<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="shortcut icon" href="/avatar.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">     
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="overflow-hidden bg-white">
        <div class="Login mt-5">
            <img class="wave" src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/wave.png">
            <div class="container mx-auto">
                <div class="img">
                    <img src="/image/Signup.svg">
                </div>
                <div class="login-content">
                    <form id="User">
                        <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">
                        <h2 class="title">Welcome To SignUp</h2>
                        <div>
                           <div class="input-div one">
                              <div class="i">
                                <i class="bi bi-person-fill"></i>
                              </div>
                              <div class="div">
                                      <h5>Username</h5>
                                      <input type="text" class="input" id="username">
                              </div>
                           </div>
                           <div class="input-div one">
                            <div class="i">
                                <i class="bi bi-envelope-fill"></i>
                            </div>
                            <div class="div">
                                    <h5>Email</h5>
                                    <input type="email" class="input" id="email">
                            </div>
                         </div>
                         <div class="input-div one">
                            <div class="i">
                                <i class="bi bi-lock-fill"></i>
                            </div>
                            <div class="div">
                                    <h5>Password</h5>
                                    <input type="password" class="input" id="pass">
                            </div>
                         </div>
                        </div>
                        <a href="/Pages/login.html" class="mt-3">Login</a>
                        <input type="submit" class="btn-1" value="SignUp">
                    </form>
                </div>
            </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="/js/signup.js" type="module"></script>
</html>
