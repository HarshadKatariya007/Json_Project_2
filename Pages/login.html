<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="/avatar.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">   
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="overflow-hidden bg-white">
        <div class="Login mt-5">
            <img class="wave" src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/wave.png">
            <div class="container mx-auto">
                <div class="img">
                    <img src="/image/Login.svg  ">
                </div>
                <div class="login-content">
                    <form id="User">
                        <img src="https://d2pas86kykpvmq.cloudfront.net/images/humans-3.0/ava-4.png" id="Photo_Pro">
                        <h2 class="title">Welcome <span id="lgon_name"></span></h2>
                           <div class="input-div one">
                              <div class="i">
                                <i class="bi bi-person-fill"></i>
                              </div>
                              <div class="div">
                                      <h5>Username</h5>
                                      <input type="text" class="input" id="username">
                              </div>
                           </div>
                           <div class="input-div pass mb-3">
                              <div class="i"> 
                                <i class="bi bi-lock-fill"></i>
                              </div>
                              <div class="div">
                                   <h5>Password</h5>
                                   <input type="password" class="input" id="pass">
                           </div>
                        </div>
                        <a href="/Pages/signup.html">SignUp</a>
                        <input type="submit" class="btn-1" value="Login">
                    </form>
                </div>
            </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="/js/login.js"></script>
</html>
